<!doctype html>
<html lang="en" ng-app="LunchCheck">

<head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
        .message {
            font-size: 1.3em;
            font-weight: bold;
        }
    </style>
    <script src="./lib/angular.min.js"></script>
    <script src="./lib/app.js"></script>
</head>

<body>
    <div class="container" ng-controller="LunchCheckController">
        <h1>Lunch Checker</h1>
        <div class="form-group">
            <em>Empty items Are not Consider For Count</em>
            <input id="lunch-menu" type="text" placeholder="list comma separated dishes you usually have for lunch" class="form-control" ng-model="InputField">
        </div>
        <div class="form-group">
            <button class="btn btn-default" ng-click="btnShow();">Check If Too Much</button>
        </div>
        <div class="form-group message">
            <div style="color:green;"> {{Feedback}}</div>
            <div style="color:red;"> {{ErrorMsg}}</div>
        </div>
    </div>

</body>

</html>
